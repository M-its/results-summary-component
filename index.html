<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        /> -->

        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div id="container">
            <div id="main">
                <div class="result-title">
                    <h3>Your Result</h3>
                </div>

                <div class="result-overall">
                    <h1>76</h1>
                    <h6>of 100</h6>
                </div>

                <div class="result-rank">
                    <h2>Great</h2>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>

            <div id="aside">
                <h2>Summary</h2>

                <div class="summary-info reaction">
                    <img src="./assets/images/icon-reaction.svg" alt="" />
                    <h3>Reaction</h3>
                    <p class="push">80 <span> / 100</span></p>
                </div>

                <div class="summary-info memory">
                    <img src="./assets/images/icon-memory.svg" alt="" />
                    <h3>Memory</h3>
                    <p class="push">92 <span> / 100</span></p>
                </div>

                <div class="summary-info verbal">
                    <img src="./assets/images/icon-verbal.svg" alt="" />
                    <h3>Verbal</h3>
                    <p class="push">61 <span> / 100</span></p>
                </div>

                <div class="summary-info visual">
                    <img src="./assets/images/icon-visual.svg" alt="" />
                    <h3>Visual</h3>
                    <p class="push">72 <span> / 100</span></p>
                </div>

                <button type="button"><span>Continue</span></button>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/M-its" target="_blank"
                    >Mitsrael Souza</a
                >.
            </div>
        </div>
    </body>
</html>
